<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile | VocabLearner</title>
<link rel="stylesheet" href="./profile_styles.css">

</head>

<body>

<div class="profile-card">
    <div class="profile-header">
        <img src="./img/person_account.png" class="avatar" alt="Avatar">
        <div>
            <h2 id="username"></h2>
            <p id="email"></p>
        </div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <h3 id="totalPoints">0</h3>
            <span>Total Points</span>
        </div>
        <div class="stat-box">
            <h3 id="streak">0</h3>
            <span>Streak (days)</span>
        </div>
        <div class="stat-box">
            <h3 id="lastStudy">-</h3>
            <span>Last Study</span>
        </div>
    </div>

    <div class="vocab-section">
        <h3>Learned Vocabulary</h3>
        <div class="vocab-list" id="vocabList"></div>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">
        ← Back to Home
    </button>
</div>

<script>
const user = JSON.parse(localStorage.getItem('user'));

if (!user) {
    alert('Vui lòng đăng nhập');
    window.location.href = 'loginAccount.html';
}

// Hiển thị thông tin user
document.getElementById('username').textContent = user.username;
document.getElementById('email').textContent = user.email || '';

// Lấy data học tập (nếu có)
const data = JSON.parse(localStorage.getItem('vocabLearnerData')) || {
    stats: { totalPoints: 0, streak: 0, lastStudyDate: '-' },
    vocabulary: [],
    userProgress: {}
};

document.getElementById('totalPoints').textContent = data.stats.totalPoints || 0;
document.getElementById('streak').textContent = data.stats.streak || 0;
document.getElementById('lastStudy').textContent = data.stats.lastStudyDate || '-';

// Vocabulary
const vocabList = document.getElementById('vocabList');
const learnedVocabulary = data.vocabulary.filter(
    v => data.userProgress[v.id]?.learned
);

if (learnedVocabulary.length === 0) {
    vocabList.innerHTML = '<p style="color:#777">No vocabulary learned yet.</p>';
} else {
    learnedVocabulary.forEach(v => {
        const div = document.createElement('div');
        div.className = 'vocab-item';
        div.innerHTML = `
            <strong>${v.word}</strong> - ${v.meaning}
            <span style="color:#777"> (${v.language})</span>
        `;
        vocabList.appendChild(div);
    });
}
</script>


</body>
</html>
