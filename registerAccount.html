<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | VocabLearner</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .register-card {
        background: #fff;
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .register-card h2 {
        text-align: center;
        margin-bottom: 5px;
        color: #333;
    }

    .register-card p {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        font-size: 14px;
        color: #555;
        margin-bottom: 6px;
        display: block;
    }

    .form-group input {
        width: 100%;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 14px;
        outline: none;
        transition: 0.2s;
    }

    .form-group input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
    }

    .register-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .register-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .footer-text {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .footer-text a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .footer-text a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="register-card">
    <h2>Create Account</h2>
    <p>Join VocabLearner and start learning</p>

    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Create a password">
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="footer-text">
        Already have an account?
        <a href="loginAccount.html">Login</a>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !email || !password) {
        alert('Vui lòng nhập đầy đủ thông tin');
        return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];

    const isExist = users.some(u => u.username === username);
    if (isExist) {
        alert('Username đã tồn tại');
        return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));

    alert('Đăng ký thành công! Vui lòng đăng nhập');
    window.location.href = 'loginAccount.html';
});
</script>

</body>
</html>
