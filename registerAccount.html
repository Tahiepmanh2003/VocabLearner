<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | VocabLearner</title>
<link rel="stylesheet" href="./register_styles.css">

</head>

<body>

<div class="register-card">
    <h2>Create Account</h2>
    <p>Join VocabLearner and start learning</p>

    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Create a password">
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="footer-text">
        Already have an account?
        <a href="loginAccount.html">Login</a>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !email || !password) {
        alert('Vui lòng nhập đầy đủ thông tin');
        return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];

    const isExist = users.some(u => u.username === username);
    if (isExist) {
        alert('Username đã tồn tại');
        return;
    }
function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.remove('hidden');

    setTimeout(() => toast.classList.add('show'), 10);

    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.classList.add('hidden'), 300);
    }, 1500);
}
    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));

   showToast('Đăng ký thành công!');
   setTimeout(() => {
       window.location.href = 'loginAccount.html';
   }, 1300);
});

</script>
<div id="toast" class="toast hidden">Đăng ký thành công!</div>
</body>
</html>
